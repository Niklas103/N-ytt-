{% extends 'index.html' %} <!-- Laajentaa index.html-pohjan yhteisille elementeille -->

{% block content %} <!-- Määrittelee tämän sivun sisällön -->

<h1>Tuotteen poisto</h1> <!-- Sivun otsikko -->

<!-- Kortti, joka näyttää poistettavan tuotteen tiedot -->
<div class="card" style="width: 50rem;">
    <div class="card-body">
        <h3 class="card-title">Vahvista tuotteen poisto</h3> <!-- Vahvistusviesti -->
        <h5 class="card-text">Tuote: {{tuote.tuotenimi}}</h5> <!-- Näyttää poistettavan tuotteen nimen -->
        
        <!-- Takaisin-painike vie käyttäjän takaisin tuotelistaukseen -->
        <a href="/tuotteet/" class="btn btn-primary">Takaisin</a>

        <!-- Poista-painike lähettää pyynnön tuotteen poistamiseen -->
        <a href="/poista-tuote/{{tuote.id}}/" class="btn btn-danger">Poista</a>

    </div>
</div>

{% endblock %}
